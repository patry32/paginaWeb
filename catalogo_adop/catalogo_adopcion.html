    // Estado de favoritos
    const favs = new Set(JSON.parse(localStorage.getItem("favs") || "[]"));
    const saveFavs = () => localStorage.setItem("favs", JSON.stringify([...favs]));

    // Render hero
    function renderHero() {
      const hero = document.getElementById("hero");
      const img = document.getElementById("heroImage");
      const name = document.getElementById("heroName");
      const desc = document.getElementById("heroDesc");
      if (DATA.featured) {
        hero.classList.remove("hidden");
        img.src = DATA.featured.image;
        img.alt = DATA.featured.name;
        name.textContent = DATA.featured.name;
        desc.textContent = DATA.featured.description;
      }
    }

    // Crear tarjeta desde template
    function createPetCard(pet) {
      const tpl = document.getElementById("petCardTemplate");
      const node = tpl.content.cloneNode(true);

      node.querySelector(".card-image").src = pet.image;
      node.querySelector(".card-image").alt = pet.name;
      node.querySelector(".card-name").textContent = pet.name;

      const badgeSize = node.querySelector(".badge-size");
      const badgeTemp = node.querySelector(".badge-temp");
      const badgeCity = node.querySelector(".badge-city");

      if (pet.size) { badgeSize.textContent = pet.size; badgeSize.classList.remove("hidden"); }
      if (pet.temperament) { badgeTemp.textContent = pet.temperament; badgeTemp.classList.remove("hidden"); }
      if (pet.city) { badgeCity.textContent = pet.city; badgeCity.classList.remove("hidden"); }

      // Tags dinÃ¡micos
      const tagsWrap = badgeCity.parentElement;
      (pet.tags || []).slice(0, 3).forEach(t => {
        const span = document.createElement("span");
        span.className = "rounded bg-rose-500/20 text-rose-300 px-2 py-0.5";
        span.textContent = t;
        tagsWrap.appendChild(span);
      });

      // BotÃ³n guardar con estado
      const btnGuardar = node.querySelector(".btn-guardar");
      const isFav = favs.has(pet.id);
      if (isFav) btnGuardar.classList.add("bg-rose-500");
      btnGuardar.addEventListener("click", () => {
        if (favs.has(pet.id)) { favs.delete(pet.id); btnGuardar.classList.remove("bg-rose-500"); }
        else { favs.add(pet.id); btnGuardar.classList.add("bg-rose-500"); }
        saveFavs();
      });

      // BotÃ³n conocer (demo)
      node.querySelector(".btn-conocer").addEventListener("click", () => {
        alert(`Conocer a ${pet.name}: ${pet.size || ""} Â· ${pet.temperament || ""} Â· ${pet.city || ""}`);
      });

      return node;
    }

    // Render filas por categorÃ­a
    function renderRows(filteredText = "") {
      const container = document.getElementById("rows");
      container.innerHTML = "";
      const q = filteredText.toLowerCase();

      DATA.categories.forEach(cat => {
        // Filtrado simple por nombre, ciudad, tamaÃ±o, temperamento, tags
        const pets = (cat.pets || []).filter(p => {
          const blob = [
            p.name, p.city, p.size, p.temperament, ...(p.tags || [])
          ].join(" ").toLowerCase();
          return q ? blob.includes(q) : true;
        });

        // SecciÃ³n categorÃ­a
        const section = document.createElement("section");
        section.className = "mb-8";
        section.innerHTML = `
          <div class="flex items-end justify-between mb-3">
            <div>
              <h3 class="text-xl font-semibold">${cat.title}</h3>
              <p class="text-sm text-neutral-300">${cat.subtitle || ""}</p>
            </div>
            <button class="text-sm text-neutral-300 hover:text-neutral-100">Ver todo</button>
          </div>
          <div class="group relative">
            <div class="row-track flex gap-3 overflow-x-auto scrollbar-hide snap-x snap-mandatory pb-2"></div>
            <button class="btn-left hidden md:block absolute -left-2 top-1/2 -translate-y-1/2 rounded-full bg-neutral-800/80 p-2 hover:bg-neutral-700">â€¹</button>
            <button class="btn-right hidden md:block absolute -right-2 top-1/2 -translate-y-1/2 rounded-full bg-neutral-800/80 p-2 hover:bg-neutral-700">â€º</button>
          </div>
        `;

        const track = section.querySelector(".row-track");
        if (pets.length === 0) {
          const empty = document.createElement("p");
          empty.className = "text-neutral-400 text-sm";
          empty.textContent = "AÃºn no hay mascotas que coincidan.";
          track.appendChild(empty);
        } else {
          pets.forEach(pet => track.appendChild(createPetCard(pet)));
        }

        // Flechas de scroll en desktop
        const btnL = section.querySelector(".btn-left");
        const btnR = section.querySelector(".btn-right");
        btnL.addEventListener("click", () => track.scrollBy({ left: -track.clientWidth, behavior: "smooth" }));
        btnR.addEventListener("click", () => track.scrollBy({ left: track.clientWidth, behavior: "smooth" }));

        container.appendChild(section);
      });
    }

    // InicializaciÃ³n
    document.addEventListener("DOMContentLoaded", () => {
      renderHero();
      renderRows();

      const input = document.getElementById("searchInput");
      input.addEventListener("input", (e) => renderRows(e.target.value));
    });
  </script>
