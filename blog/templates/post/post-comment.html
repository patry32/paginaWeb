{% extends 'layouts/general-layouts.html' %}

{% block content %}
<section class="max-w-2xl mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-4">
        Nuevo comentario
    </h2>

    <form method="post">
        {% csrf_token %}

        {{ form.content }}

        <button type="submit"
                class="mt-4 bg-green-600 text-white px-4 py-2 rounded-xl hover:bg-green-700">
            Publicar comentario
        </button>
    </form>
</section>
{% endblock %}
