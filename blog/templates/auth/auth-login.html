{# templates/auth/auth-login.html #}
{% extends 'layouts/auth-layouts.html' %}

{% block title %}Iniciar Sesión{% endblock title %}

{% block content %}
<section class="min-h-[80vh] flex items-center justify-center bg-gray-50">
    <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8">

        <h1 class="text-2xl font-bold text-center text-pink-700 mb-6">
            Iniciar Sesión
        </h1>

        <form method="post" class="flex flex-col gap-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
                    class="w-full py-3 rounded-lg bg-pink-700 text-white font-semibold hover:bg-pink-800 transition shadow">
                Iniciar Sesión
            </button>
        </form>

    </div>
</section>
{% endblock content %}
