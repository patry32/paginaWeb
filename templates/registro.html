<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="form-container">
        <h1>Crear cuenta</h1>

        <form action="" method="POST">
            <!--después agregamos con Django-->

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required placeholder="tuemail@example.com">
            </div>

            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required placeholder="ej: damaris123">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required placeholder="Tu contraseña">
            </div>

            <button type="submit" class="btn-registrar">Registrarme</button>
        </form>

        <p>¿Ya tenés cuenta? <a href="login.html">Ingresar</a></p>
    </section>

    <!--FOOTER-->
    <footer>
        <p>© 2025 Adopta Amor. Proyecto Informatorio.</p>
    </footer>
    
</body>
</html>
